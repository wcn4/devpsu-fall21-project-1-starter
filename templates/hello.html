<!DOCTYPE html>
<html>
    <head>
        <title>Hello Page</title>
    </head>
    <body>
		<!-- If there is a name present -->
		{% if name %}
		<!-- Then print out string Hello name! -->
		<p>Hello {{ name }}!</p>
		<!-- Otherwise, print out Hello World! -->
		{% else %}
		<p> Hello World! </p>
		{% endif %}
    </body>
</html>
